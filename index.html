<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/">
          <img
            class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/3/33/Cartoon_space_rocket.png"
            alt="Logo"
          />
          <p>NeoSpace</p>
        </a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="./assets/img/sprite.svg#menu"></use>
        </svg>
        <div class="list nav__list collapsible__content">
          <ul class="list nav__list">
            <li class="nav__item services"><a href="#">SERVICES</a></li>
            <li class="nav__item"><a href="#">ABOUT US</a></li>
            <li class="nav__item"><a href="#">TEAM</a></li>
          </ul>
        </div>
        <div class="list nav__list collapsible__content">
          <ul class="list nav__list">
            <li class="nav__item"><a href="#">LOGIN</a></li>
            <li class="nav__item nav__register"><a href="#">REGISTER</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="">
      <h1>NeoSpace</h1>
      <p>
        NeoSpace provides high speed, low latency broadband internet across the
        globe.
      </p>
      <button><a href="">MESSAGE US</a></button>
    </section>

    <section class="block block-plans container" data-aos="fade-up">
      <div class="grid grid--1x3">
        <div class="subscribe">
          <div class="card card--header">
            <header class="card__header">
              <h3 class="plan__name">NeoSpace I</h3>
              <span class="plan__price">Up To 100 MBPS</span>
              <span class="plan__description">AND 200$/Monthly</span>
            </header>
            <button class="button"><a href="">SUBSCRIBE</a></button>
          </div>
        </div>

        <div class="subscribe">
          <div class="card card--header">
            <header class="card__header">
              <h3 class="plan__name">NeoSpace II</h3>
              <span class="plan__price">Up To 150 MBPS</span>
              <span class="plan__description">AND 250$/Monthly</span>
            </header>
            <button class="button"><a href="">SUBSCRIBE</a></button>
          </div>
        </div>
        <div class="subscribe">
          <div class="card card--header">
            <header class="card__header">
              <h3 class="plan__name">NeoSpace III</h3>
              <span class="plan__price">Up To 200 MBPS</span>
              <span class="plan__description">AND 300$/Monthly</span>
            </header>
            <button class="button"><a href="">SUBSCRIBE</a></button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="image__grid image__grid--1x3">
        <div>
          <a class="" href="/">
            <img
              class=""
              src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png"
              alt="Logo"
            />
          </a>

          <a class="" href="/">
            <img
              class=""
              src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png"
              alt="Logo"
            />
          </a>

          <a class="" href="/">
            <img
              class=""
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/800px-Facebook_Logo_%282019%29.png"
              alt="Logo"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="./js/main.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
